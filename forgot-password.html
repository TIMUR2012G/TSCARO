<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>forgot password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-light"></div>
    <div class="login-box">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="ce46f7cf-86f2-445f-823c-e7f568a23eb3">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">выкл</span>
                <span class="text on">вкл</span>
            </label>
            <div class="light"></div>

            <h2>помощь</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="help-circle-outline"></ion-icon>
                </span>
                <input type="textarea" name="textarea" required>
                <label>Ваша проблема</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                </span>
                <input type="tel" name="tel">
                <label>Ваш номер телефона (теле2)</label>
                <div class="input-line"></div>
            </div>
            <button type="submit">отправить</button>
            <div class="register-link">
                <p class="input-p">у вас нету аккаунта? <a href="registration.html">за регестрироватся</a></p>
            </div>
        </form>
    </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
