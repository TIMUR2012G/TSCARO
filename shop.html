<!DOCTYPE html>
<html>
<head>

              <li><ion-icon name="star"></ion-icon></li>
              <li><ion-icon name="star-half"></ion-icon></li>

          </div>
        </div>
      </div>

              <span class="price">1<small>$</small></span>

</body>
</html>
